<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Карта памяти | Великая Отечественная война</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<link rel="stylesheet" href="style.css">

</head>
<body>

<header>
    <h1>Карта памяти</h1>
    <p>Преступления на территории СССР в годы Великой Отечественной войны (1941–1944)</p>
</header>

<div class="container">

    <aside class="sidebar">
        <h2>Фильтры</h2>

        <label>Год:</label>
        <select id="yearFilter">
            <option value="all">Все годы</option>
            <option value="1941">1941</option>
            <option value="1942">1942</option>
            <option value="1943">1943</option>
            <option value="1944">1944</option>
        </select>

        <label>Тип преступления:</label>
        <select id="typeFilter">
            <option value="all">Все типы</option>
            <option value="Расстрел">Массовые расстрелы</option>
            <option value="Уничтожение">Уничтожение населённых пунктов</option>
            <option value="Лагерь">Лагеря и депортации</option>
        </select>

        <button id="playTimeline">▶ Авто-режим по годам</button>

        <div class="stats">
            <h3>Статистика</h3>
            <p id="eventCount">Событий: 0</p>
        </div>
    </aside>

    <main>
        <div id="map"></div>
    </main>

</div>

<footer>
    <p>Проект создан в образовательных целях. Источники: архивные материалы и открытые исторические данные.</p>
</footer>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="script.js"></script>

</body>
</html>
