<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Карта лагерей и мест трагедий</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="sidebar">
  <h2>Фильтр по годам</h2>

  <button onclick="filterYear('all')">Все годы</button>
  <button onclick="filterYear('1941')">1941</button>
  <button onclick="filterYear('1942')">1942</button>
  <button onclick="filterYear('1943')">1943</button>
  <button onclick="filterYear('1944')">1944</button>

  <hr>

  <h3>Типы объектов</h3>

  <div class="legend">
    <div><span class="dot red"></span> Концлагерь</div>
    <div><span class="dot yellow"></span> Дулаг / сборный пункт</div>
    <div><span class="dot black"></span> Массовое убийство</div>
    <div><span class="dot purple"></span> Детский лагерь</div>
  </div>
</div>

<div id="map"></div>

<!-- Модальное окно -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span id="close">&times;</span>
    <h2 id="modal-title"></h2>
    <img id="modal-image">
    <p id="modal-description"></p>
  </div>
</div>

<script src="data.js"></script>
<script src="script.js"></script>

</body>
</html>
