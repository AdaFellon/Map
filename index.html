<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Карта памяти</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<link rel="stylesheet" href="style.css">

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>

<body>

<button id="menu-toggle">☰</button>

<div id="sidebar">
    <h2>Фильтр по годам</h2>

    <button onclick="showAll()">Все годы</button>
    <button onclick="filterByYear('1941')">1941</button>
    <button onclick="filterByYear('1942')">1942</button>
    <button onclick="filterByYear('1943')">1943</button>
    <button onclick="filterByYear('1944')">1944</button>

    <h3>Обозначения</h3>
    <div class="legend">
        <div><span class="dot red"></span> Концлагерь</div>
        <div><span class="dot yellow"></span> Лагерь военнопленных</div>
        <div><span class="dot black"></span> Массовые убийства</div>
        <div><span class="dot purple"></span> Детский лагерь</div>
    </div>
</div>

<div id="map"></div>

<div id="modal" class="modal">
  <div class="modal-content">
    <span id="close">&times;</span>
    <div id="modal-body"></div>
  </div>
</div>

<script src="data.js"></script>
<script src="script.js"></script>

</body>
</html>
